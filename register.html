<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kien' Store - register</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/login&register.css">
</head>
<body>
    <header>
        <table>
            <tr>
                <td>
                    <a href="index.html"><img style="height: 65px;" class="logo" src="img/logo.png" alt="Home"></a>
                </td>
                <td style="padding-left: 3em;">
                    <b>Kiên Store - Khẳng định đẳng cấp</b>
                </td>
            </tr>
        </table>
    </header>
    <main>
        <div class="container">
        <div class="login-form">
            <form action="" method="post">
                <h1>Tạo tài khoản Kien's Store</h1>
                <div class="input-box">
                    <i ></i>
                    <input type="text" placeholder="Nhập E-mail của bạn">
                </div>
                <div class="input-box">
                    <i ></i>
                    <input type="text" placeholder="Nhập Số điện thoại của bạn">
                </div>
                <div class="input-box">
                    <i ></i>
                    <input type="text" placeholder="Nhập tên đăng nhập của bạn">
                </div>
                <div class="input-box">
                    <i ></i>
                    <input type="password" placeholder="Nhập mật khẩu của bạn">
                </div>
                <div class="input-box">
                    <i ></i>
                    <input type="password" placeholder="Nhập lại mật khẩu của bạn">
                </div>
                <div class="btn-box">
                    <button type="submit">Đăng ký ngay</button>
                </div>
            </form>
            </br>
            <div>
                <p>Bạn đã có tài khoản? <a href="login.html"> Đăng nhập ngay</a></p>
            </div>
        </div>
        </div>
    </main>
</body>
</html>
